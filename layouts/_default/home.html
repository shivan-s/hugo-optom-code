{{ define "main" }} {{ with .GetPage "About" }}
<section class="about">
  <header>
    <a href="{{ .RelPermalink }}">
      <h2>About</h2>
    </a>
  </header>
  <p>{{ truncate 128 .Content }}</p>
  <footer>
    <a href="{{ .RelPermalink }}">Read more...</a>
  </footer>
</section>
{{ end }}
<section>
  <header>
    <h2>Posts</h2>
  </header>
  {{ $pages := where site.Pages "Section" "posts" }} {{ range $pages }} {{
  partial "article.html" . }}
  <hr />
  {{ end }}
  <footer />
</section>
{{ end }}
