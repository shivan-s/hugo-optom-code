{{ define "main" }} {{ with .GetPage "About" }}
<section class="about">
  <header>
    <a href="{{ .RelPermalink }}">
      <h2>About</h2>
    </a>
  </header>
  <p>{{ truncate 128 .Content }}</p>
  <footer>
    <a href="{{ .RelPermalink }}">Read more...</a>
  </footer>
</section>
{{ end }}
<section class="posts">
  <header>
    <h2>Posts</h2>
  </header>
  {{ $pages := where site.RegularPages "Type" "posts" }} {{ $paginator :=
  .Paginate $pages }} {{ range $paginator.Pages }} {{ partial
  "article-item.html" . }}
  <hr />
  {{ end }}
  <footer />
</section>
{{ end }}
