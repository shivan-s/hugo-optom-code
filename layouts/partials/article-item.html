<article>
  <header>
    <h3><a href=" {{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
  </header>
  <p>{{ .Summary }}</p>
  <footer>
    <small class="post-metadata">
      {{ partial "time.html" . }}
      <span title="{{ .WordCount }} words">{{ .ReadingTime }} min</span>
      <span>{{ .Params.author }}</span>
    </small>
  </footer>
</article>
